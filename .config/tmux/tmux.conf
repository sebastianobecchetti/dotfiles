# tmux configuration

# Enable RGB if running in xterm
set-option -sa terminal-features ",xterm*:RGB"

set -g base-index 1
setw -g pane-base-index 1
set -g default-terminal "tmux-256color"
set -g status-position top

set -g mouse on
unbind -n MouseDrag1Pane
unbind -Tcopy-mode MouseDrag1Pane

# Resize panes with Ctrl + Arrow keys
bind -n C-Up resize-pane -U
bind -n C-Down resize-pane -D
bind -n C-Left resize-pane -L
bind -n C-Right resize-pane -R

# split panes with | and -
bind | split-window -h
bind - split-window -v

# switch panes (vim mode)
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind -n S-F11 if-shell '[ "$(tmux list-panes | wc -l)" -gt 1 ]' 'kill-pane' 'display-message "No pane to close"'
# Reload tmux
bind r source-file ~/.config/tmux/tmux.conf\; display-message ":: Reloading tmux..."
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'
# ~/.tmux.conf
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm' # mandatory
set -g @plugin 'tmux-plugins/tmux-sensible' # optional recommended

set -g @plugin 'egel/tmux-gruvbox'
# set desired theme options...
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
